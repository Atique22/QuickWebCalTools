

<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha$et="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Pay Raise Calculator</title>
</head>

<body>
    <!-- home body -->
    <section class="text-gray-600 body-font bg-purple">
        <div class="container px-5 pt-3 mx-auto ">
            <h2 align="center" class="m-3">Pay Raise Calculator</h2>
            <div class="flex flex-wrap -m-4  justify-center item-center text-xl">
                <div class="p-3 md:w-3/5">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-20 mx-auto " >

                            <input placeholder="Hours per week" onchange="Calculator()" type="text" id="hpw" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />

                             <label  class="leading-7 text-sm text-gray-600">Pay before raise </label>
                             <input placeholder="Hourly  $" onchange="Calculator()" type="text" id="bh" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Weekly  $"  readonly type="text" id="bw" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Monthly  $" readonly  type="text" id="bm" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Annual  $" readonly  type="text" id="ba" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             
                            <label  class="leading-7 text-sm text-gray-600">Raise</label>
                            <input placeholder="Percentage   %" onchange="Calculator()" type="text" id="rp" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Hourly  $"  readonly type="text" id="rh" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Weekly $" readonly type="text" id="rw" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Monthly     $"   type="text" id="rm" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Annual       $"   type="text" id="ra" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            
                            <label class="leading-7 text-sm text-gray-600">Pay after raise</label>
                            <input placeholder="Hourly  $" readonly type="text" id="ah" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Weekly  $"   readonly type="text" id="aw" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Monthly  $" readonly  type="text" id="am" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Annual  $" readonly  type="text" id="aa" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                              
                            <button onClick="window.location.reload();" type="button"
                                class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Re-set</button><br />
                            
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript">

        function Calculator() {
            
            var hpw = document.getElementById("hpw").value;
            var bh = document.getElementById("bh").value;
            var rp = document.getElementById("rp").value;
            //output
            var bw = hpw*bh;
            var bm = bw*4.333;
            var ba = bw*52;
            document.getElementById("bw").value =  bw +"   $ Weekly";
            document.getElementById("bm").value = bm.toFixed(1) +"   $ Monthly";
            document.getElementById("ba").value = ba +"   $ Annual";

            var rh = (rp/100)*bh;
            var rw = (rp/100)*bw;
            var rm = (rp/100)*bm;
            var ra = (rp/100)*ba;
            document.getElementById("rh").value = rh  +"   $ Hourly";
            document.getElementById("rw").value = rw  +"   $ Weekly";
            document.getElementById("rm").value = rm +"   $ Monthly";
            document.getElementById("ra").value = ra +"   $ Annual";
            
            document.getElementById("ah").value = parseFloat(bh)+parseFloat(rh) +"   $ Hourly";
            document.getElementById("aw").value =  bw+rw +"   $ Weekly";
            document.getElementById("am").value = bm+rm  +"   $ Monthly";
            document.getElementById("aa").value = ba+ra +"   $ Annual";

             }
    </script>
</body>

</html>
