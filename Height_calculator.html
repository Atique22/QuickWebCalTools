    <script type="text/javascript">

        function Calculator() {
            
            var mh = document.getElementById("mh").value;
            var fh = document.getElementById("fh").value;
            //output
            if(mh!=='' & fh!=='')
                {
                    var midh = (parseFloat(mh)+parseFloat(fh))/2;
                    var gh = midh-6.5;
                    var bh = midh+6.5;
                    document.getElementById("gh").value =  "Girl's future height: "+gh +"  cm";
                    document.getElementById("bh").value = "Boy's future height: "+bh+"   cm";
            
                    if(mh<=0 | fh<=0 | gh<=0 | bh<=0)
                    {
                        alert("Height must be greater than zero.");
                    }
            }

         }
