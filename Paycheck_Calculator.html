
<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha$et="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Paycheck Calculator</title>
</head>

<body>

    <section class="text-gray-600 body-font bg-purple">
        <div class="container px-5 pt-3 mx-auto ">
            <h2 align="center" class="m-3">Paycheck Calculator</h2>
            <div class="flex flex-wrap -m-4  justify-center item-center text-xl">
                <div class="p-3 md:w-3/5">
                    <div class="h-full border-2 border-gray-100 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-20 mx-auto " >
                            <input type="number" id="Hw" onchange="Calculator()"  placeholder="Hours per week"  class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input type="number" id="H" onchange="Calculator()" placeholder="Hourly   Rs"  class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Annual Salary  Rs" readonly type="text" id="A" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Monthly Wage Rs" readonly type="text" id="m" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Weekly Wage   Rs" readonly type="text" id="W" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Daily Wage   Rs" readonly type="text" id="D" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                           <button onClick="window.location.reload();" type="button"
                                class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Re-set</button><br />
                            
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript">
         function Calculator() {
            var Hw = document.getElementById("Hw").value;
            var H = document.getElementById("H").value;
            //($50000 per year / 52 weeks) / 40 hours per week = $24.04 per hour

            document.getElementById("W").value= "Weekly Wage Rs: "+parseInt(Hw*H);
            document.getElementById("A").value= "Annual Salary Rs: "+parseInt(Hw*52*H);
            document.getElementById("m").value= "Monthly Wage Rs: "+parseInt((Hw*52*H)/12);
            document.getElementById("D").value= "Daily Wage Rs: "+parseInt((Hw*H)/5);
             }
    </script>
</body>

</html>
