

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Projectile Motion Calculator</title>
</head>

<body>
    
    <!-- home body -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-20 mx-auto ">
            <div class="flex flex-wrap -m-4  justify-center text-xl">

                <div class="p-3 md:w-2/5">
                    <h2 align="center">Projectile Motion Calculator</h2>
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-10 mx-auto ">
                                
                                
                                <img alt="Parabola" class="flex-shrink-0 rounded-lg w-100 h-21 object-cover object-center sm:mb-0 " src="./images/projectile-motion.webp">
                                <label  class="leading-7 text-sm text-gray-600">Initial parameters</label>
                                <input type="number"   id="vi" placeholder="Initial velocity (V)     m/s" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="number"  id="ang" placeholder="Angle of launch (α)      deg" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="number" onchange="calculator()"  id="h" placeholder="Initial height (h)        m"  class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="text"  id="tf" placeholder="Time of flight (t)        sec" readonly class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="text"  id="d" placeholder="Distance (d)               m" readonly class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />                    
                                <input type="text"  id="hmax" placeholder="Maximum height (hmax)       m" readonly class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                
                                <label  class="leading-7 text-sm text-gray-600">Flight parameters at given time</label>
                                <input type="number" onchange="calculator()" id="t" placeholder="Time       sec" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="text"  id="v" placeholder="Velocity    m/s" readonly class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                
                                <button onclick="calculator()" type="button" class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Calculate</button><br>
                          

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript">

        function calculator() {
            // Method returns the element id
            var V = document.getElementById("vi").value;
            var ang = document.getElementById("ang").value;
            var t = document.getElementById("t").value;
            var h =   document.getElementById("h").value;
            
            //Vx = V * cos(α)
            //Vy = V * sin(α)
            //var ang = an*Math.PI/180;
            var Vx = V * Math.cos(ang* Math.PI / 180);
            var Vy = V * Math.sin(ang* Math.PI / 180); 
            var g = 9.81 ;
           var vfy = Vy-g*t;
           var vf = Math.sqrt(Vx**2 + vfy**2);
            if(h==0){     
             var T = (2 * Vy)/g; 
             var hmax = (Vy*Vy) / (2 * g);
             var R = (2 * Vx * Vy) / g;
                document.getElementById("tf").value ="Time of flight (t): "+T.toFixed(3)+" sec";
                document.getElementById("d").value ="Distance (d): "+R.toFixed(3)+" m";
                document.getElementById("hmax").value ="Maximum height (hmax): "+hmax.toFixed(3)+" m";

            }else if(h>0){
                
                var Tg = (Vy + Math.sqrt((Vy*Vy) + (2*g*h)) )/g;
                var hmaxg = parseFloat(parseFloat(h)+parseFloat([parseFloat(Vy)**2/(2*g)]));
                var Rg = Vx * [Vy + Math.sqrt((Vy*Vy) + 2 * g * h)] / g;
                
                document.getElementById("tf").value ="Time of flight (t): "+Tg.toFixed(3)+" sec";
                document.getElementById("d").value ="Distance (d): "+Rg.toFixed(3)+" m";
                document.getElementById("hmax").value ="Maximum height (hmax): "+hmaxg.toFixed(3)+" m";
            }
            else{
                alert("height must be +ve");
            }
            
            document.getElementById("v").value ="Velocity: "+vf+" m/s";

                
        }
    </script>
</body>

</html>
