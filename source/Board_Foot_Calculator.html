


<!DOCTYPE html>
<html lang="en">

<head>
    <meta cha$et="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Board Foot Calculator</title>
</head>

<body>
     <!-- navbar -->
     <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="../index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0 0l-4-4m4 0l4 4m-4-4v-8">
                    </path>
                </svg>

                <span class="ml-3 text-xl">Go Back </span>
            </a>

        </div>
    </header>
    <!-- home body -->
    <section class="text-gray-600 body-font bg-purple">
        <div class="container px-5 pt-3 mx-auto ">
            <h2 align="center" class="m-3">Board Foot Calculator</h2>
            <div class="flex flex-wrap -m-4  justify-center item-center text-xl">
                <div class="p-3 md:w-3/5">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-20 mx-auto " >

                            <input placeholder="No. of pieces " onchange="Calculator()"  type="text" id="no" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Thickness  in" onchange="Calculator()"  type="text" id="t" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Width     in"  onchange="Calculator()" type="text" id="w" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Length   ft" onchange="Calculator()"  type="text" id="l" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                             <input placeholder="Total       board feet " readonly  type="text" id="to" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            
                            <label  class="leading-7 text-sm text-gray-600">Cost</label>
                            <input placeholder="Price       $/board foot"  onchange="Calculator()"  type="text" id="pr" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            <input placeholder="Total cost    $"  readonly type="text" id="tc" class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colo$ duration-200 ease-in-out" />
                            
                            <button onClick="Calculator()" type="button"
                                class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Calculator</button><br />
                            
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript">

        function Calculator() {
            
            var no = document.getElementById("no").value;
            var t = document.getElementById("t").value;
            var w = document.getElementById("w").value;
            var l = document.getElementById("l").value;
            var pr = document.getElementById("pr").value;
            //output board feet = length(ft) × width(in) × thickness(in) / 12
            var bf = ((l*w*t)/12)*no;
            document.getElementById("to").value = " Total: "+bf.toFixed(0) +" board feet ";
            document.getElementById("tc").value = " Total cost: "+(pr*bf).toFixed(0) +" $";

             }
    </script>
</body>

</html>
