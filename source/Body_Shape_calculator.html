
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Body Shape Calculator</title>
</head>

<body>
     <!-- navbar -->
     <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a href="../index.html" class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8zm0 0l-4-4m4 0l4 4m-4-4v-8">
                    </path>
                </svg>

                <span class="ml-3 text-xl">Go Back </span>
            </a>

        </div>
    </header>
    <!-- home body -->
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-20 mx-auto ">
            <div class="flex flex-wrap -m-4  justify-center text-xl">

                <div class="p-3 md:w-2/5">
                    <h2 align="center">Body Shape Calculator</h2>
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
                        <div class="container px-5 py-10 mx-auto ">
                                
                                
                                <img alt="Parabola" align="left" class="flex-shrink-0 rounded-lg w-100 h-40 object-cover object-center sm:mb-0 " src="./images/body_shape.webp">
                                <img alt="Parabola" align="right" class="flex-shrink-0 rounded-lg w-100 h-40 object-cover object-center sm:mb-0 " src="./images/body-shape.png">
                                <input type="number"  id="b" placeholder="Bust         cm" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="number"  id="w" placeholder="Waist        cm" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="number"  id="hh" placeholder="High Hip    cm" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                <input type="number"  id="h" placeholder="Hips        cm" class="w-full my-2 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                                
                               
                                <button onclick="calculator()" type="button" class="text-white bg-indigo-500 border-0 py-2 px-6 my-4 focus:outline-none hover:bg-indigo-600 rounded text-lg">Calculate</button><br>
                          
                                <input type="text" placeholder=" Body shape will be?" id="shape"  readonly class="w-full my-1 bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" />
                               
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </section>



    <script type="text/javascript">

        function calculator() {
            // Method returns the element id
            var b = document.getElementById("b").value;
            var w = document.getElementById("w").value;
            var hh = document.getElementById("hh").value;
            var h = document.getElementById("h").value;

            //Hourglass
            //   If (b - h) <= 1&(h - b) < 3.6&(b - w) >= 9| (h - w) >= 10"
            //   Bottom hourglass
            //  If (h - b) >= 3.6&(h - b) < 10&(h - w) >= 9&(hh/w) < 1.193
            // Top hourglass
            //    If (b - h) > 1&(b - h) < 10&(b - w) >= 9"
            //    Spoon
            //    If (h - b) > 2&(h - w) >= 7&(hh/w) >= 1.193
             //   Triangle
             //   If (h - b) >= 3.6&(h - w) < 9"
              //  Inverted triangle
              //  If (b - h) >= 3.6&(b - w) < 9"
              //  Rectangle
              //  If (h - b) < 3.6&(b - h) < 3.6&(b - w) < 9&(h - w) < 10"


           
            //Hourglass: 
            //Top hourglass:
            //Bottom hourglass: 
            //Spoon:
            //Triangle: 
            //Inverted triangle:
            //Rectangle:

            if(((b - h) <= 1)&((h - b) < 3.6)& ((b - w) >=9)| ((h - w) >=10))
            {  document.getElementById("shape").value ="Body shape: Hourglass";

            }else if(((h - b) >= 3.6) & ((h - b) < 10) & ((h - w) >= 9) & ((hh/w) < 1.193)){
                document.getElementById("shape").value ="Body shape: Bottom hourglass";

            }else if(((b - h) > 1) & ((b - h) < 10) & ((b - w) >= 9)){
                document.getElementById("shape").value ="Body shape: Top hourglass";

            }else if(((h - b) > 2) & ((h - w) >= 7) & ((hh/w) >= 1.193)){
                document.getElementById("shape").value ="Body shape: Spoon";

            }else if(((h - b) < 3.6) & ((b - h) < 3.6) & ((b - w) < 9) & (((h - w) < 10))){
                document.getElementById("shape").value ="Body shape: Rectangle";
            }else if(((h - b) >= 3.6) & ((h - w) < 9)){
                document.getElementById("shape").value ="Body shape: Triangle";

            }else if(((b - h) >= 3.6) & ((b - w) < 9)){
                document.getElementById("shape").value ="Body shape: Inverted triangle";

            }
                
        }
    </script>
</body>

</html>
